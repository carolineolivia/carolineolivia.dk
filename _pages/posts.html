---
title: Posts
layout: posts_layout
---



{% assign sorted = site.posts | sort: date %}
{% for post in sorted %}

<div class="col-lg-4 col-md-6 col-sm-12 post-card">
<a href="{{ post.url }}">
    <div class="post-image" style="background-image: url('{{ post.image }}')">
    </div>

    <div class="post-text">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.description }}</p>
    </div></a>
</div>

{% endfor %}
