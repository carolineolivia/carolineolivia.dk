---

---

<div id="home-container">
<div class="row">
    <!-- DEMO 3 Item-->
    <div class="col-lg-6 mb-3 mb-lg-0">
        <a href="/opskrifter/">
      <div class="hover hover-3 text-white rounded"><img src="/img/pandasokker.jpeg" alt="">
        <div class="hover-overlay"></div>
        <div class="hover-3-content px-5 py-4">
          <h5 class="hover-3-description text-uppercase mb-0">Opskrifter</h5>
        </div>
      </div>
    </a>
    </div>
    <!-- DEMO 3 Item    -->
    <div class="col-lg-6">
      <div class="hover hover-3 text-white rounded"><img src="https://bootstrapious.com/i/snippets/sn-img-hover/hoverSet-6.jpg" alt="">
        <div class="hover-overlay"></div>
        <div class="hover-3-content px-5 py-4">
          <h5 class="hover-3-description text-uppercase mb-0">Inspiration</h5>
        </div>
      </div>
    </div>
  </div>

</div>

<div id="home-container">
    {% for post in site.posts %}
    <div class="post-box">
            <img src="{{ post.image }}" alt="{{ post.title }}">
            <div class="post-text">
                    <h2>{{ post.title }} </h2>
                    <h3>{{ post.date | date_to_long_string }}</h3>
                    <hr>
                    
                <div class="post-content">{{ post.content }}</div>
                <hr>
                <div class="tags"> 
                    
                {% for tag in post.tags %}
                <a class="tag-link" href="/tags/#{{ tag }}">{{tag}}</a>
                {% endfor %}
            </div>
            </div>
        </div>
    {% endfor %}

</div>
