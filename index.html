---
title: Home
---

<div class="row home">
    {% for product in site.products %}
    <div class="col-lg-4 col-md-6 col-sm-12">
        <a href="{{ product.url }}">
            <div class="card" style="background-image: url('{{ product.image }}')">
            </div>
        
            <div class="card-text">
                <h2>{{ product.title }}</h2>
              
            </div></a>
        </div>
    {% endfor %}
</div>
